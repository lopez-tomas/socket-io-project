<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Chat con node.js y Socket.io</title>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="main.js"></script>

        <style>
            #messages{
                width: 95%;
                max-width: 400px;
                height: 350px;
                overflow-y: scroll;
                border: 1px solid #eee;
                box-shadow: 0px 0px 20px #ccc inset;
            }

            .message{
                margin: 20px;
                padding: 5px;
                border-radius: 5px;
                border: 1px solid #ccc;
                background: white;
            }
        </style>
    </head>
    <body>
        <h1>Chat con node.js y Socket.io</h1>
        <div id="messages"></div>

        <form onSubmit="return addMessage(this);">
            <input id="nickname" type="text" placeholder="Nickname">
            <textarea name="" id="text" placeholder="Mensaje..." cols="30" rows="10"></textarea>
            <input type="submit" value="Enviar" name="" id="">
        </form>
    </body>
</html>
